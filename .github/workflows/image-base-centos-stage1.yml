name: Image base CentOS Stage1

on:
  workflow_dispatch:
  push:
    paths:
      - 'containers/nym-base/stage1'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: container login
      run: |
        docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Installing dependencies and build tools
      run: |
        docker build . --file containers/nym-base/stage1 --compress --tag chaincrucial/nym-base:stage1
    - name: container push base stage 1
      run: |
        docker push chaincrucial/nym-base-centos:stage1
    - name: container trigger dispatch node stage 1
      run: |
        curl -XPOST \
        -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        -H 'Accept: application/vnd.github.everest-preview+json' \
        -H 'Content-Type: application/json' \
        https://api.github.com/repos/TrevorBenson/silver-tribble/actions/workflows/image-node-stage1.yml/dispatches \
        --data '{"ref": "main"}'
    - name: container trigger dispatch validator stage 1
      run: |
        curl -XPOST \
        -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        -H 'Accept: application/vnd.github.everest-preview+json' \
        -H 'Content-Type: application/json' \
        https://api.github.com/repos/TrevorBenson/silver-tribble/actions/workflows/image-node-stage1.yml/dispatches \
        --data '{"ref": "main"}'
